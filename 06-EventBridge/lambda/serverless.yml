service: event-filter

frameworkVersion: '3'
provider:
  name: aws
  runtime: python3.9
  lambdaHashingVersion: 20201221
  iam:
    role: !Sub arn:aws:iam::${aws::accountId}:role/Admin
  eventBridge:
    useCloudFormation: true

functions:
  source:
    handler: handler.sourceHandler
    events:
      - eventBridge:
          eventBus:
            - arn:aws:events:${aws:region}:${aws:accountID}:event-bus/Orders
          pattern:
            source:
              - com.aws.orders
  detail:
    handler: handler.detailHandler
    events:
      - eventBridge:
        eventBus:
          - arn:aws:events:${aws:region}:${aws:accountID}:event-bus/Orders
        pattern:
          source:
            - com.aws.orders
          detail-type:
            - Order Notification
          detail:
            location:
              - eu-west